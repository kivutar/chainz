type Author {
    id: ID!
    name: String!
}

type Book {
    id: ID!
    title: String!
    pubYear: Int
    numPages: Int
    author: Author
}

schema {
    query: Query
    mutation: Mutation
}

type Query {
    book(title: String!): Book
    author(id: ID!): Author
    #users(first: Int,  after: String): UsersConnection!
}

type Mutation {
    createAuthor(name: String!): Author
    createBook(title: String!, pubYear: Int, numPages: Int, authorID: ID): Book
}
